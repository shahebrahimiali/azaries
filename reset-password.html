<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('86CE5EA9-0DFD-4AC1-A990-AF9CDD56929F.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .reset-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .reset-logo {
            display: block;
            width: 240px;
            margin: 0 auto 20px auto;
        }
        .reset-header {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .reset-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .reset-button {
            display: inline-block;
            width: 100px;
            height: 40px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
        }
        .reset-button:hover {
            background-color: #005a9e;
        }
        .back-to-login {
            margin-top: 15px;
            font-size: 12px;
            color: #0078D7;
            text-align: center;
        }
        .back-to-login a {
            text-decoration: none;
            color: inherit;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <img src="logo_fix.png" alt="Company Logo" class="reset-logo">
        <div class="reset-header">Reset Password</div>
        <form>
            <input type="password" placeholder="New Password" class="reset-input" required>
            <input type="password" placeholder="Confirm New Password" class="reset-input" required>
            <button type="submit" class="reset-button">Save</button>
        </form>
        <div class="back-to-login">
            <a href="login.html">Back to Sign In</a> <!--Back to Sign In -->
        </div>
    </div>
</body>
</html>
