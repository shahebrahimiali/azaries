<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('86CE5EA9-0DFD-4AC1-A990-AF9CDD56929F.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .signup-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .signup-logo {
            display: block;
            width: 240px;
            margin: 0 auto 20px auto;
        }
        .signup-header {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .signup-button {
            display: inline-block;
            width: 100px;
            height: 40px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
        }
        .signup-button:hover {
            background-color: #005a9e;
        }
        .extra-links {
            margin-top: 15px;
            font-size: 12px;
            color: #0078D7;
            text-align: center;
        }
        .extra-links a {
            display: block;
            text-decoration: none;
            color: inherit;
            margin: 5px 0;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="logo_fix.png" alt="Company Logo" class="signup-logo">
        <div class="signup-header">Sign Up</div>
        <form>
            <input type="text" placeholder="First Name" class="signup-input" required>
            <input type="text" placeholder="Last Name" class="signup-input" required>
            <input type="email" placeholder="Email Address" class="signup-input" required>
            <input type="password" placeholder="Password" class="signup-input" required>
            <input type="password" placeholder="Confirm Password" class="signup-input" required>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="extra-links">
            <a href="login.html">Already have an account? Sign in</a>
        </div>
    </div>
</body>
</html>
